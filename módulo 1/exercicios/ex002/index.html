<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
  <H1>Aaaaaa muitos testes</H1>
  <hr>
  <p>Pirolinho <br> Abr <br> Leandro <br> Maconhista</p>
  <p>Ultilizando &lt;p&gt; entre tags é possivel criar outros parágrafos, e quebrar linhas ultilizando &lt;br&gt; <!--<&LT;= less than, e &gt;= greater than>-->
  </p>
  <p>Alguns simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
  </p>
  <p>Agora alguns emojis add:
    &#x1F480;
  </p>
    </p>
</body>
</html>
